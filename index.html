<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端账号领取系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        danger: '#EF4444',
                        dark: '#1E293B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg transform hover:-translate-y-0.5;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-cloud text-primary text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold text-dark">云端账号领取系统</h1>
            </div>
            <button id="adminBtn" class="bg-gray-200 hover:bg-gray-300 text-dark px-4 py-2 rounded-md flex items-center space-x-1 btn-hover">
                <i class="fa fa-lock"></i>
                <span>管理员入口</span>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <!-- 用户领取区域 -->
        <section id="userArea" class="max-w-3xl mx-auto fade-in">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
                <h2 class="text-2xl font-bold text-dark mb-6 flex items-center">
                    <i class="fa fa-key text-primary mr-2"></i>账号领取中心
                </h2>
                
                <div class="mb-6 p-4 bg-blue-50 border-l-4 border-primary rounded">
                    <p class="text-gray-700">
                        <i class="fa fa-info-circle text-primary mr-2"></i>
                        每位用户每天最多可领取2个账号，领取后请妥善保存。
                    </p>
                </div>
                
                <!-- 新增：账号剩余数量显示 -->
                <div class="mb-6 p-4 bg-purple-50 border-l-4 border-accent rounded">
                    <p class="text-gray-700">
                        <i class="fa fa-database text-accent mr-2"></i>
                        当前可领取账号总数：<span id="totalAvailableAccounts" class="font-bold text-accent">0</span> 个
                    </p>
                </div>
                
                <div id="claimStatus" class="mb-6 hidden"></div>
                
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-gray-600">今日剩余领取次数：</p>
                        <p id="remainingClaims" class="text-xl font-bold text-primary">2次</p>
                    </div>
                    <button id="claimBtn" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium btn-hover">
                        <i class="fa fa-gift mr-2"></i>领取账号
                    </button>
                </div>
                
                <div id="accountDisplay" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <h3 class="font-bold text-green-800 mb-2">您领取的账号：</h3>
                    <p id="claimedAccount" class="text-xl font-mono bg-white px-3 py-2 rounded"></p>
                    <p class="text-sm text-green-700 mt-2">
                        <i class="fa fa-check-circle"></i> 账号已成功领取，请记录保存
                    </p>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h3 class="text-xl font-bold text-dark mb-4 flex items-center">
                    <i class="fa fa-question-circle text-accent mr-2"></i>领取说明
                </h3>
                <ul class="list-disc pl-5 text-gray-700 space-y-2">
                    <li>每天每个用户最多可领取2个账号</li>
                    <li>领取的账号为随机分配，不
